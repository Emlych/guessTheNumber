<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='guessNumber.css'/>
    <title>Guess the Number you Noober.</title>
</head>
<body>
    <h1>Guess the Number you Noober</h1>

    <p>Nous avons généré un nombre aléatoire entre 1 et 100, tentez de le deviner en 10 tours maximum. Pour chaque tentative, nous vous dirons si votre estimation est trop ou pas assez élevée.</p>

    <div class="form">
        <label for="guessField">Entrez votre proposition ci-après : </label>
        <input type="text" id="guess-field" class="guessField"/>
        <input type="submit" value="Valider" id="guess-submit" class="guessSubmit"/>
    </div>

    <!--stocker référence des résultats-->
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
    </div>

    <script src="guessNumber.js" async></script>

</body>
</html>
